          <option value="neither">Neither</option>
        </select>
        <label for="Frank">You like franks n beans?</label>

          <option value="true">True</option>
          <option value="false">False</option>
        </select>
        <label for="Twin">You have a twin?</label>
        <select id="twin">
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
        <button type="submit">Find ur true match!</button>
